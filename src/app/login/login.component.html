    
<div class="main">
<div class="container shadow">
  <div class="row">
    <div class="content col-md-6 text-center">
      <!-- Logo and Title -->
      <img src="/assets/images/logo.png" class="img-fluid" alt="">
      <div class="message text-white">
        <h4>Student</h4>
        <h6 class="text-uppercase">Requisition Web App</h6>
      </div>
    </div>
    <div class="loginform col-md-6">
      <form class="form shadow rounded" [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <div class="title text-center">
          <h5>LOGIN</h5>
        </div>

        <div class="form-content p-3">
          <!-- Username Input -->
          <div class="form-group">
            <label for="username">Username</label> <span class="text-danger ml-2"><b>*</b></span>
            <input class="form-control" id="username" [(ngModel)]="username" type="text" formControlName="username" required>
          </div>

          <!-- Password Input -->
          <div class="form-group">
            <label for="password">Password</label><span class="text-danger ml-2"><b>*</b></span>
            <input class="form-control" id="password" type="password" [(ngModel)]="password" formControlName="password" required>
          </div>

          <!-- Error Message -->
          <div *ngIf="loginError" class="alert alert-danger mt-3">
            Invalid username or password. Please try again.
          </div>

          <!-- Success Message -->
          <div *ngIf="loginSuccess" class="alert alert-success mt-3">
            Successfully logged in.
          </div>

          <!-- Login Button -->
          <div class="text-center">
            <button type="submit" class="btn custom-button mt-3"
              style="background-color: rgb(33, 51, 119); color: white; font-weight: bold; text-transform: uppercase;">Login</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
</div>
