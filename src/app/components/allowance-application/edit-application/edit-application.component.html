<div class="container-fluid mt-4">
    <div class="card  bg-white  shadow">
      <div class="card-header bg-primary border-0">
        <div class="row align-items-center">
          <div class="col-6">
            <h3 class="mb-0 text-uppercase text-white">Update Student</h3>
          </div>
        </div>
      </div>
      <div class="card-body">  
        <div class="pl-lg-4">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">

            <div class="col-lg-4 input-capital form-group">
              <label class="form-control-label">Name</label>
              <input type="text" name="name" class="form-control" [placeholder]="student?.name" formControlName="name" required>
            </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Registration Number</label>
                <input type="text" name="registrationNumber" class="form-control" [placeholder]="student?.registrationNumber" formControlName="registrationNumber" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Hall of Attachment </label>
                <input type="text" name="hall" class="form-control" [placeholder]="student?.hall" formControlName="hall" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Residence</label>
                <input type="text" name="residence" class="form-control" [placeholder]="student?.residence" formControlName="residence" required>
              </div>
            
              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Course Name</label>
                <input type="text" class="form-control" [placeholder]="student?.course" formControlName="course" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Telephone Number</label>
                <input type="text" class="form-control" [placeholder]="student?.telephone" formControlName="telephone" required>
              </div>

              <!-- <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Email</label>
                <input type="email" class="form-control" [placeholder]="student?.email" formControlName="email" required>
              </div> -->

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Bank Account Number</label>
                <input type="text" class="form-control" [placeholder]="student?.accountNumber" formControlName="accountNumber" required>
              </div>   

          </div>

          <div class="button-container">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">UPDATE</button>
          </div> 
        </form>
  
      </div>
    </div>
  </div>
  </div>
