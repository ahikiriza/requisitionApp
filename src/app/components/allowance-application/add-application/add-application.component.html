 <div class="container-fluid mt-4">
    <div class="card  bg-white  shadow">
      <div class="card-header bg-primary border-0">
        <div class="row align-items-center">
          <div class="col-6">
            <h3 class="mb-0 text-uppercase text-white">Fill Requisition Form</h3>
          </div>
        </div>
      </div>
      <div class="card-body">  
        <div class="pl-lg-4">
        <form [formGroup]="form" (ngSubmit)="addStudent()">
          <div class="row">

            <div class="col-lg-4 input-capital form-group">
              <label class="form-control-label">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Name" formControlName="name" required>
            </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Registration Number</label>
                <input type="text" name="registrationNumber" id="registrationNumber" class="form-control" placeholder="Registration Number" formControlName="registrationNumber" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" formControlName="gender" type="radio" id="female" value="Female">
                  <label for="female" class="form-check-label">Female</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" formControlName="gender" type="radio" id="male" value="Male">
                  <label for="male" class="form-check-label">Male</label>
                </div>
              </div> 

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Hall of Attachment</label>
                <input type="text" name="hall" id="hall" class="form-control" placeholder="Hall of Attachment" formControlName="hall" required>
              </div>
 
              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Residence</label>
                <input type="text" name="residence" id="residence" class="form-control" placeholder="Residence" formControlName="residence" required>
              </div>
            
              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Course Name</label>
                <input type="text" name="course" id="course" class="form-control" placeholder="Course Name" formControlName="course" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Telephone Number</label>
                <input type="text" name="telephone" id="telephone" class="form-control" placeholder="Phone Number" formControlName="telephone" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" formControlName="email" required>
              </div>

              <div class="col-lg-4 input-capital form-group">
                <label class="form-control-label">Bank Account Number</label>
                <input type="text" name="accountNumber" id="accountNumber" class="form-control" placeholder="Account Number" formControlName="accountNumber" required>
              </div>    

          </div>
  
            <div class="button-container">
              <button class="btn btn-primary" type="submit">SUBMIT</button>
            </div>        
        </form>  
      </div>
    </div>
  </div>
  </div>
